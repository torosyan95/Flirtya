<svg viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8a2be2" />
      <stop offset="100%" stop-color="#ff3e96" />
    </linearGradient>
  </defs>
  
  <!-- Phone frame -->
  <rect x="90" y="50" width="120" height="200" rx="10" fill="white" stroke="#ddd" stroke-width="3" />
  <rect x="100" y="65" width="100" height="170" rx="5" fill="#f5f5f5" />
  
  <!-- Profile cards stack -->
  <rect x="110" y="75" width="80" height="120" rx="5" fill="white" stroke="#eee" transform="rotate(-5 110 75)" />
  <rect x="110" y="75" width="80" height="120" rx="5" fill="white" stroke="#eee" transform="rotate(-2 110 75)" />
  
  <!-- Front card -->
  <rect x="110" y="75" width="80" height="120" rx="5" fill="white" stroke="url(#gradient)" stroke-width="2" />
  <circle cx="150" cy="105" r="15" fill="url(#gradient)" opacity="0.7" />
  <rect x="120" y="130" width="60" height="8" rx="4" fill="#eee" />
  <rect x="120" y="145" width="40" height="8" rx="4" fill="#eee" />
  <rect x="120" y="160" width="60" height="8" rx="4" fill="#eee" />
  
  <!-- Like/Dislike icons -->
  <circle cx="125" cy="190" r="15" fill="#fff" stroke="#ff3e96" stroke-width="2" />
  <circle cx="175" cy="190" r="15" fill="#fff" stroke="#8a2be2" stroke-width="2" />
  <text x="125" y="195" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#ff3e96">✗</text>
  <text x="175" y="195" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#8a2be2">♥</text>
  
  <!-- Swipe gesture -->
  <path d="M130,220 Q150,230 180,225" stroke="url(#gradient)" stroke-width="3" fill="transparent" stroke-dasharray="5,5" />
  <polygon points="180,225 170,230 170,220" fill="url(#gradient)" />
</svg>
