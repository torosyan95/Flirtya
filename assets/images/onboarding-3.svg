<svg viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8a2be2" />
      <stop offset="100%" stop-color="#ff3e96" />
    </linearGradient>
  </defs>
  
  <!-- Chat interface -->
  <rect x="50" y="50" width="200" height="200" rx="10" fill="white" stroke="#ddd" stroke-width="2" />
  
  <!-- Chat header -->
  <rect x="50" y="50" width="200" height="40" rx="10" fill="url(#gradient)" />
  <circle cx="80" cy="70" r="15" fill="white" opacity="0.9" />
  <rect x="105" y="63" width="70" height="8" rx="4" fill="white" opacity="0.9" />
  <rect x="105" y="77" width="40" height="5" rx="2" fill="white" opacity="0.6" />
  
  <!-- Messages -->
  <!-- Message 1 (incoming) -->
  <rect x="70" y="105" width="120" height="30" rx="15" fill="#f0f0f0" />
  <text x="85" y="125" font-family="Arial, sans-serif" font-size="12" fill="#333">Привет! Как дела?</text>
  
  <!-- Message 2 (outgoing) -->
  <rect x="110" y="145" width="120" height="30" rx="15" fill="url(#gradient)" />
  <text x="125" y="165" font-family="Arial, sans-serif" font-size="12" fill="white">Отлично! А у тебя?</text>
  
  <!-- Message 3 (incoming typing) -->
  <rect x="70" y="185" width="70" height="30" rx="15" fill="#f0f0f0" />
  <circle cx="90" cy="200" r="3" fill="#666"/>
  <circle cx="105" cy="200" r="3" fill="#666"/>
  <circle cx="120" cy="200" r="3" fill="#666"/>
  
  <!-- Message input -->
  <rect x="60" y="230" width="160" height="30" rx="15" fill="#f5f5f5" stroke="#ddd" />
  <text x="80" y="250" font-family="Arial, sans-serif" font-size="12" fill="#999">Напишите сообщение...</text>
  <circle cx="230" cy="245" r="15" fill="url(#gradient)" />
  <text x="230" y="249" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">➤</text>
</svg>
