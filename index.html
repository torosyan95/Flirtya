<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flirtya</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-screen">
        <img src="logo.PNG" class="main-logo" alt="Flirtya Logo" onerror="this.style.display='none'">
        <h1>Welcome to <span class="brand">Flirtya</span></h1>
        <p class="subtitle">Swipe. Match. Chat. Feel the Heat.</p>
        <div class="menu-buttons">
            <button id="loginBtn">Login</button>
            <button id="registerBtn">Register</button>
        </div>
    </div>

    <div class="login-screen hidden">
        <h2>Login to Flirtya</h2>
        <input type="text" placeholder="Phone or Email" id="loginInput">
        <button id="loginSubmit">Enter</button>
        <button class="backBtn">Back</button>
    </div>

    <div class="register-screen hidden">
        <h2>Create Account</h2>
        <input type="text" placeholder="Your Name" id="regName">
        <input type="text" placeholder="dd.mm.yyyy" id="regDob">
        <select id="regGender">
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <input type="text" placeholder="City" id="regCity">
        <div class="terms">
            <input type="checkbox" id="regTerms"> I agree to the <a href="#">Terms of Use</a>
        </div>
        <button id="regSubmit">Register</button>
        <button class="backBtn">Back</button>
    </div>

    <div class="swipe-screen hidden">
        <div class="card" id="profileCard">
            <img id="profileImage" src="" alt="Profile Photo">
            <h3 id="profileName"></h3>
            <p id="profileInfo"></p>
        </div>
        <div class="buttons">
            <button id="dislikeBtn">Dislike</button>
            <button id="likeBtn">Like</button>
            <button id="superlikeBtn">Super Like</button>
        </div>
    </div>

    <script src="script.js"></script>

    <div class="main-menu hidden">
        <nav class="menu-bar">
            <button id="menuSwipe">Swipe</button>
            <button id="menuProfile">Profile</button>
            <button id="menuChat">Chats</button>
        </nav>
    </div>

    <div class="profile-screen hidden">
        <h2>Your Profile</h2>
        <div class="profile-card">
            <img src="logo.PNG" class="profile-photo" onerror="this.style.display='none'">
            <h3 id="profileUsername">Your Name</h3>
            <div class="vip-badge">VIP+</div>
            <p>Premium Access: <span style="color: gold;">ACTIVE</span></p>
            <button class="backBtn">Back</button>
        </div>
    </div>

    <div class="chat-screen hidden">
        <h2>Chats</h2>
        <p>No new messages yet.</p>
        <button class="backBtn">Back</button>
    </div>


<div class="vip-screen hidden">
    <h2>Go Premium</h2>
    <p>Unlock full access to Flirtya features.</p>
    <div class="vip-options">
        <div class="vip-card">
            <h3>VIP</h3>
            <p>$6.99 / 7 days</p>
            <button onclick="openTelegramInvoice('VIP', '7-day access to VIP features', 'vip_purchase', 6.99)">Buy VIP</button>
        </div>
        <div class="vip-card">
            <h3>VIP+</h3>
            <p>$9.99 / 7 days</p>
            <button onclick="openTelegramInvoice('VIP+', '7-day access to VIP+ features', 'vipplus_purchase', 9.99)">Buy VIP+</button>
        </div>
    </div>
    <button class="backBtn">Back</button>
</div>

</body>
</html>
