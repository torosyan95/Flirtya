<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flirtya</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-screen">
        <img src="logo.png" class="main-logo" alt="Flirtya Logo">
        <h1>Welcome to <span class="brand">Flirtya</span></h1>
        <p class="subtitle">Swipe. Match. Chat. Feel the Heat.</p>
        <div class="menu-buttons">
            <button id="loginBtn">Login</button>
            <button id="registerBtn">Register</button>
        </div>
    </div>

    <div class="login-screen hidden">
        <h2>Login to Flirtya</h2>
        <input type="text" placeholder="Phone Number" id="loginPhone">
        <button id="loginSubmit">Enter</button>
    </div>

    <div class="register-screen hidden">
        <h2>Create Account</h2>
        <input type="text" placeholder="Your Name" id="regName">
        <input type="number" placeholder="Your Age" id="regAge">
        <select id="regGender">
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <input type="text" placeholder="City" id="regCity">
        <button id="regSubmit">Register</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
