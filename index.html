<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flirtya</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="welcome-screen">
        <img src="logo.png" alt="Flirtya Logo" class="logo">
        <h1>Welcome to Flirtya</h1>
        <p>Find your match. Swipe. Chat. Connect.</p>
        <button id="getStartedBtn">Get Started</button>
    </div>
    <div class="registration-screen" style="display:none;">
        <h2>Create Your Profile</h2>
        <input type="text" id="nameInput" placeholder="Your Name" required>
        <input type="number" id="ageInput" placeholder="Your Age" required>
        <select id="genderSelect">
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <input type="text" id="cityInput" placeholder="City">
        <button id="registerBtn">Register</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
