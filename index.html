<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flirtya</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="welcome-screen">
        <img src="logo.png" alt="Flirtya Logo" class="logo" onerror="this.style.display='none'">
        <h1>Welcome to Flirtya</h1>
        <p>Find your match. Swipe. Chat. Connect.</p>
        <button id="getStartedBtn">Get Started</button>
    </div>

    <div class="registration-screen" style="display:none;">
        <h2>Create Your Profile</h2>
        <input type="text" id="nameInput" placeholder="Your Name" required>
        <input type="number" id="ageInput" placeholder="Your Age" required>
        <select id="genderSelect">
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <input type="text" id="cityInput" placeholder="City">
        <button id="registerBtn">Register</button>
    </div>

    <div class="swipe-screen" style="display:none;">
        <div class="card" id="profileCard">
            <img id="profileImage" src="" alt="Profile Photo">
            <h3 id="profileName"></h3>
            <p id="profileInfo"></p>
        </div>
        <div class="buttons">
            <button id="dislikeBtn">Dislike</button>
            <button id="likeBtn">Like</button>
            <button id="superlikeBtn">Super Like</button>
        </div>
    </div>

    <script src="script.js"></script>

    <div class="chat-screen" style="display:none;">
        <h2>Chat with <span id="chatWithName"></span></h2>
        <div id="chatMessages" class="chat-box"></div>
        <input type="text" id="chatInput" placeholder="Type a message...">
        <button id="sendBtn">Send</button>
    </div>


    <div class="add-profile-screen" style="display:none;">
        <h2>Add New Profile</h2>
        <input type="text" id="newName" placeholder="Name" required>
        <input type="number" id="newAge" placeholder="Age" required>
        <input type="text" id="newCity" placeholder="City" required>
        <input type="text" id="newInterests" placeholder="Interests" required>
        <input type="text" id="newImage" placeholder="Image URL" required>
        <button id="saveProfileBtn">Save Profile</button>
    </div>

</body>
</html>
