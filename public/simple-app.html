<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flirtya</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #8a2be2, #ff3e96);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: white;
        }
        .header {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .main {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .logo {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 300px;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 50px;
            background: white;
            color: #8a2be2;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            transform: scale(1.05);
        }
        button.secondary {
            background: transparent;
            border: 2px solid white;
            color: white;
        }
        .footer {
            padding: 20px;
            text-align: center;
            font-size: 14px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="header">Flirtya</div>
    
    <div class="main">
        <div class="logo"></div>
        <h1>Добро пожаловать в Flirtya!</h1>
        <p>Найди свою идеальную пару прямо в Telegram</p>
        
        <div class="buttons">
            <button id="startBtn">Начать знакомства</button>
            <button class="secondary" id="aboutBtn">О приложении</button>
        </div>
    </div>
    
    <div class="footer">
        Flirtya © 2025. Создано с ❤️
    </div>
    
    <script>
        // Инициализация Telegram WebApp
        if (window.Telegram?.WebApp) {
            window.Telegram.WebApp.ready();
            
            // Настройка главной кнопки
            window.Telegram.WebApp.MainButton.text = "Войти в приложение";
            window.Telegram.WebApp.MainButton.show();
            
            window.Telegram.WebApp.MainButton.onClick(function() {
                // Переход к основному приложению
                window.location.href = 'index.html';
            });
        }
        
        // Обработчики кнопок
        document.getElementById('startBtn').addEventListener('click', function() {
            window.location.href = 'index.html';
        });
        
        document.getElementById('aboutBtn').addEventListener('click', function() {
            alert('Flirtya - это современное приложение для знакомств в Telegram. Находите совпадения, общайтесь и знакомьтесь с новыми людьми!');
        });
    </script>
</body>
</html>
